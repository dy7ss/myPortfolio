<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="calc.js"></script>
    <link rel="stylesheet" href="css.css" />
    <title>グラブル ダメージ上限計算機</title>
  </head>
  <body>
    <h1>グラブル奥義上限 計算機(β)</h1>
    これがあればお前ら、古戦場頑張れるよな？<br /><br />

    <article class="main">
      キャラクター選択
      <br />
      <div class="checkbox">
        <form id="character">
          <input
            type="radio"
            name="character"
            value="normal"
          />主人公・通常キャラ<br />
          <input type="radio" name="character" value="juttenshu" />十天衆<br />
          <input
            type="radio"
            name="character"
            value="lulia"
          />ルリア/ロボミ/水ヴァンピィ
          <br />
        </form>
      </div>
      <br />
      アーカルム石<br />
      <div class="checkbox">
        <form id="arkStone">
          <input type="radio" name="arkStone" value="none" />ない<br />
          <input type="radio" name="carkStone" value="5per" />5%<br />
          <input type="radio" name="arkStone" value="7per" />7%<br />
          <input type="radio" name="arkStone" value="10per" />10%
        </form>
      </div>

      <br />
      装備など
      <br />
      <div class="checkbox">
        <input
          type="checkbox"
          id="input_tenbin"
          name="name"
          required
          minlength="4"
          maxlength="8"
          size="10"
        />支配の天秤<br />

        <input
          type="checkbox"
          id="input_sisho"
          name="name"
          required
          minlength="4"
          maxlength="8"
          size="10"
        />四象武器(SLv.15)<br />
        <input
          type="checkbox"
          id="inputKaim"
          name="name"
          required
          minlength="4"
          maxlength="8"
          size="10"
        />カイム<br />
        <input
          type="checkbox"
          id="inputTenshiWepon"
          name="name"
          required
          minlength="4"
          maxlength="8"
          size="10"
        />天司武器(SLv.15)<br />

        <input
          type="checkbox"
          id="inputOmega"
          name="name"
          required
          minlength="4"
          maxlength="8"
          size="10"
        />オメガウェポン or 終末の神器<br />

        <input
          type="checkbox"
          id="inputKuon"
          name="name"
          required
          minlength="4"
          maxlength="8"
          size="10"
        />久遠の指輪 or 十天統べ称号<br />
        <br />
      </div>

      奥義上限LB
      <div class="checkbox">
        <form id="lbStar">
          <input type="radio" name="lbStar" value="0" />ない<br />
          <input type="radio" name="lbStar" value="1" />★<br />
          <input type="radio" name="lbStar" value="2" />★★<br />
          <input type="radio" name="lbStar" value="3" />★★★
        </form>
      </div>
      その他<br />
      <input type="text" size="8" id="other" value="0" />%

      <br />
      <br />
      <input type="button" value="計算する" onclick="clickCalc()" />
      <input type="button" value="クリア" onclick="clickClear()" />
      <br />
      <div class="result">
        ダメージ上限値<br />
        <input
          value=""
          name="result"
          type="text"
          id="result"
          class="result"
          class="sample_input"
          height="40"
          readonly
        />万
      </div>
    </article>
  </body>
</html>
